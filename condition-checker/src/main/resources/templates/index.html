<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex;
            align-items: center;
        }
        .header-container img {
            margin-left: 10px;
        }
        .calendar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calendar-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .day-list {
            list-style-type: none;
            padding: 0;
        }
        .day-item {
            margin-bottom: 5px;
        }
        .day-link {
            text-decoration: none;
            color: #333;
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }
        .day-link:hover {
            background-color: #e0e0e0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1>MRC Condition Checker</h1>
        <img src="/mrc_logo.png" alt="MRC Logo" width="100">
    </div>
</header>
<main>
    <p th:text="'Current (UK): ' + ${currentDateTime}"></p>

    <div class="calendar">
        <div class="calendar-header">Previous 7 Days:</div>
        <ul class="day-list">
            <li th:each="day : ${previousDays}" class="day-item">
                <a href="#" class="day-link" th:text="${day}"></a>
            </li>
        </ul>
    </div>

    <div class="calendar">
        <div class="calendar-header">Next 4 Days:</div>
        <ul class="day-list">
            <li th:each="day : ${nextDays}" class="day-item">
                <a href="#" class="day-link" th:text="${day}"></a>
            </li>
        </ul>
    </div>
</main>
<footer>
    <p>Data provided by <strong>OpenWeatherMap</strong></p>
</footer>
</body>
</html>
